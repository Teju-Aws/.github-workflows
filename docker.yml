name: Build and Run Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: myapp:latest
  CONTAINER_NAME: myapp
  HOST_PORT: 3000
  CONTAINER_PORT: 3000

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx (optional but best practice)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: ğŸš€ Run Docker container
        run: |
          echo "Running container..."
          docker run -d --name $CONTAINER_NAME -p $HOST_PORT:$CONTAINER_PORT $IMAGE_NAME
          sleep 10  # Optional delay to allow app to start

      - name: ğŸ“‹ List running containers
        run: docker ps -a

      - name: ğŸ“¦ View container logs
        run: docker logs $CONTAINER_NAME

      - name: ğŸ§ª (Optional) Health check on container port
        run: |
          echo "Checking if app is reachable..."
          curl --fail http://localhost:$HOST_PORT || (echo "Health check failed!" && exit 1)

      - name: ğŸ§¹ Stop and remove container
        run: docker rm -f $CONTAINER_NAME || true
