name: Build, Push and Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: myapp
  IMAGE_TAG: latest
  CONTAINER_NAME: myapp
  HOST_PORT: 3000
  CONTAINER_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: üîß Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

      - name: üöÄ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user           # use "ubuntu" if your AMI is Ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest"
            CONTAINER="myapp"
            HOST_PORT=3000
            CONTAINER_PORT=3000

            echo "Pulling latest image..."
            sudo docker pull $IMAGE

            echo "Stopping old container if running..."
            sudo docker stop $CONTAINER || true
            sudo docker rm $CONTAINER || true

            echo "Running new container..."
            sudo docker run -d --name $CONTAINER -p $HOST_PORT:$CONTAINER_PORT $IMAGE

            echo "‚úÖ Deployment complete!"
