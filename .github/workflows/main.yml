name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: myapp
  IMAGE_TAG: latest
  CONTAINER_NAME: myapp
  HOST_PORT: 3000
  CONTAINER_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîß Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: üóú Save Docker image to tar
        run: |
          docker save $IMAGE_NAME:$IMAGE_TAG -o myapp.tar

      - name: üöÄ Deploy Docker image and container to EC2 via SSH
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "myapp.tar"
          target: "~/myapp.tar"

      - name: üñ• Load and run container on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            CONTAINER="myapp"
            HOST_PORT=3000
            CONTAINER_PORT=3000

            echo "Loading Docker image..."
            sudo docker load -i ~/myapp.tar

            echo "Stopping old container if running..."
            sudo docker stop $CONTAINER || true
            sudo docker rm $CONTAINER || true

            echo "Running new container..."
            sudo docker run -d --name $CONTAINER -p $HOST_PORT:$CONTAINER_PORT myapp:latest

            echo "‚úÖ Deployment complete!"
