name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: myapp
  IMAGE_TAG: latest
  CONTAINER_NAME: myapp
  HOST_PORT: 3000
  CONTAINER_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîß Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: üóú Save Docker image to tar
        run: |
          docker save $IMAGE_NAME:$IMAGE_TAG -o myapp.tar

      - name: üöÄ Transfer Docker image to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "myapp.tar"
          target: "/home/ec2-user/myapp.tar"   # absolute path including file name, no trailing slash

      - name: üñ• Load and run container on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            CONTAINER="myapp"
            HOST_PORT=3000
            CONTAINER_PORT=3000
            IMAGE_PATH="/home/ec2-user/myapp.tar"

            # Ensure no directory exists with the same name
            if [ -d "$IMAGE_PATH" ]; then
              echo "Removing existing directory at $IMAGE_PATH"
              rm -rf "$IMAGE_PATH"
            fi

            echo "Checking if image tar exists..."
            ls -lh $IMAGE_PATH

            echo "Loading Docker image..."
            sudo docker load -i $IMAGE_PATH

            echo "Removing tar file to save space..."
            rm -f $IMAGE_PATH

            echo "Stopping old container if running..."
            sudo docker stop $CONTAINER || true
            sudo docker rm $CONTAINER || true

            echo "Running new container..."
            sudo docker run -d --restart always --name $CONTAINER -p $HOST_PORT:$CONTAINER_PORT myapp:latest

            echo "‚úÖ Deployment complete!"

      - name: ‚úÖ Verify container is running
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Checking running containers..."
            sudo docker ps | grep myapp || echo "Container not found"
